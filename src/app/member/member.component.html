<div *ngIf="viewModel$ | async as vm" class="flex flex-col gap-3 mt-3">
  <a
    mat-stroked-button
    class="self-start"
    color="accent"
    routerLink="../../members"
  >
    <mat-icon>arrow_back</mat-icon>
    Back
  </a>
  <higher-order-operators-member-info [member]="vm.member" />
  <mat-divider />
  <higher-order-operators-member-comments
    [id]="vm.member?.id?.toString()"
    [comments]="vm.comments"
    (commented)="comment($event)"
  />
</div>
