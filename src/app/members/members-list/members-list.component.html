<mat-card>
  <mat-card-header>
    <mat-card-title> Members List </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-progress-bar
      *ngIf="callState === loadingState.LOADING"
      mode="indeterminate"
    />
    <mat-form-field class="w-full mt-3">
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Search By First Name"
        [formControl]="searchControl"
      />
      <button
        *ngIf="searchControl.value"
        matSuffix
        mat-icon-button
        (click)="searchControl.reset(''); $event.stopImmediatePropagation()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-list>
      <mat-list-item
        *ngFor="let member of members"
        class="hover:bg-gray-50"
        (click)="selectedClicked(member); $event.stopImmediatePropagation()"
      >
        <h3 matListItemTitle>{{ member.firstName }} {{ member.lastName }}</h3>
        <div matListItemMeta>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteClicked(member); $event.stopImmediatePropagation()"
          >
            <mat-icon>clear</mat-icon>
          </button>
          <a
            mat-icon-button
            color="primary"
            [routerLink]="['../', 'member', member.id]"
            (click)="$event.stopImmediatePropagation()"
          >
            <mat-icon>chevron_right</mat-icon>
          </a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
