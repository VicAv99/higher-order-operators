<h5 class="text-2xl font-semibold">Comments Section</h5>

<mat-form-field class="w-full my-3">
  <mat-label>Add A Comment</mat-label>
  <input
    matInput
    type="text"
    [formControl]="commentControl"
    (keyup.enter)="comment(commentControl.value)"
  />
</mat-form-field>

<mat-list>
  <div *ngFor="let comment of comments" class="hover:bg-gray-100">
    <mat-list-item>
      <h3 matListItemTitle>{{ comment.text }}</h3>
    </mat-list-item>
  </div>
</mat-list>
