<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ memberId ? 'Updating ' + memberFirstName : 'Create A Member' }}
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="formSubmitted(form.value)">
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Type your first name here"
          formControlName="firstName"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Type your last name here"
          formControlName="lastName"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Type your last email here"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="justify-end gap-3">
      <button
        mat-stroked-button
        type="reset"
        color="warn"
        (click)="formReset()"
      >
        Cancel
      </button>
      <button mat-flat-button type="submit" color="primary">
        {{ memberId ? 'Update' : 'Submit' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
