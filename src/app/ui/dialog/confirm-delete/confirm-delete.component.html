<h2
  mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  class="text-center cursor-pointer"
>
  <span class="text-2xl text-medium"
    >Are you sure you want to delete {{ data.firstName }}
    {{ data.lastName }}?</span
  >
  <br />
  <span class="text-sm text-gray-500 text-medium">
    Doing so will delete this user permanently.
  </span>
</h2>

<div mat-dialog-actions class="!justify-center gap-3 w-full">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button
    mat-button
    type="button"
    (click)="confirmDelete()"
    cdkFocusInitial
    color="warn"
  >
    Delete
  </button>
</div>
